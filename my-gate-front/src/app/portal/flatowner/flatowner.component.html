<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full Name</th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>
    
    <ng-container matColumnDef="flatNumber">
      <th mat-header-cell *matHeaderCellDef> Flat Number </th>
      <td mat-cell *matCellDef="let element"> {{element.flatNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="sCitizens">
      <th mat-header-cell *matHeaderCellDef> Senior Citizens </th>
      <td mat-cell *matCellDef="let element"> {{element.sCitizens}} </td>
    </ng-container>

    <ng-container matColumnDef="pets">
      <th mat-header-cell *matHeaderCellDef> Pets </th>
      <td mat-cell *matCellDef="let element"> {{element.pets}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary">Edit</button><button style="margin-left: 5px;" mat-raised-button color="warn">Delete</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
