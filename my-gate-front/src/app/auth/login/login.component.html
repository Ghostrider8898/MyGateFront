<div mat-dialog-title>Login</div>
<div mat-dialog-content>
    <div class="wrapper">
        <div id="formContent">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="row m-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput formControlName="username">
                        <mat-error
                            *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row m-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password">
                        <mat-error
                            *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row m-2">
                    <input mat-raised-button type="submit" class="btn btn-primary" value="Login" />
                </div>
                <div class="row m-2">
                    <button mat-raised-button class="btn btn-secondary" (click)="OpenSignUp()">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
